<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반응속도 테스트</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            overflow: hidden; /* 스크롤바 제거 */
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('shooting.jpg') no-repeat center center fixed; /* 배경 이미지 */
            background-size: cover;
            color: white; /* 텍스트를 흰색으로 변경 */
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* 검은색 반투명 오버레이 */
            z-index: -1;
        }

        #targetImage {
            width: 400px;
            height: 400px;
            position: absolute;
            display: none;
        }

        #result {
            margin-top: 20px;
            font-size: 24px;
            font-weight: bold;
            color: white;
        }

        #startBtn, #retryBtn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            background-color: #d3d3d3; /* 밝은 회색 배경 */
            color: black; /* 버튼 텍스트는 검정 */
            border: none;
            border-radius: 5px;
        }

        #retryBtn {
            display: none;
        }

        #startBtn:hover, #retryBtn:hover {
            background-color: #c0c0c0; /* 버튼 hover 시 더 밝은 회색 */
        }

        #averageInfo {
            font-size: 14px;
            color: white; /* 성인 평균 반응속도 텍스트 흰색 */
            margin-top: 10px;
        }

        #messageContainer {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            color: white; /* 안내 메시지 흰색 */
        }
    </style>
</head>
<body>
    <div id="messageContainer" style="margin-top: -200px;">
        <h1 id="title" style="font-size: 50px; font-weight: bold;">반응속도 테스트</h1>
        <p id="instructions">시작 버튼을 누르고 나타나는 이미지를 최대한 빨리 클릭하세요.<br> 총 3번 진행하며, 평균치를 계산해 결과를 나타냅니다.</p>
    </div>
    
    <button id="startBtn">시작</button>
    <button id="retryBtn">다시 하기</button>
    
    <!-- 이미지 태그 -->
    <img id="targetImage" src="shoot.png" alt="Target Image">

    <div id="result"></div>
    <div id="averageInfo">성인의 평균 반응속도는 250ms입니다.</div>

    <!-- 효과음 파일을 위한 오디오 태그 -->
    <audio id="clickSound" src="click_sound.mp3"></audio>

    <script>
        const targetImage = document.getElementById('targetImage');
        const result = document.getElementById('result');
        const startBtn = document.getElementById('startBtn');
        const retryBtn = document.getElementById('retryBtn');
        const messageContainer = document.getElementById('messageContainer');
        const title = document.getElementById('title');
        const instructions = document.getElementById('instructions');
        const averageInfo = document.getElementById('averageInfo');
        const clickSound = document.getElementById('clickSound'); // 효과음 오디오 태그 참조
        let startTime;
        let timeout;
        let clickCount = 0;
        let reactionTimes = [];

        // 화면 안에 랜덤 위치를 생성하는 함수
        function randomPosition() {
            const screenWidth = 1000; // 최대 너비 1920px
            const screenHeight = 500; // 최대 높이 1080px
            const targetWidth = targetImage.offsetWidth; // 이미지의 너비
            const targetHeight = targetImage.offsetHeight; // 이미지의 높이

            // 이미지가 화면 밖으로 나가지 않도록 범위 제한
            const maxX = Math.min(window.innerWidth, screenWidth) - targetWidth;
            const maxY = Math.min(window.innerHeight, screenHeight) - targetHeight;
            
            const x = Math.random() * maxX;
            const y = Math.random() * maxY;
            
            return { x, y };
        }

        function showTarget() {
            const position = randomPosition();
            targetImage.style.left = `${position.x}px`;
            targetImage.style.top = `${position.y}px`;
            targetImage.style.display = 'block';

            startTime = new Date().getTime(); // 반응 시간 시작
        }

        function hideTarget() {
            targetImage.style.display = 'none';
        }

        function startGame() {
            result.textContent = '';
            startBtn.style.display = 'none'; // 시작 버튼 숨기기
            retryBtn.style.display = 'none'; // 다시 하기 버튼 숨기기
            messageContainer.style.display = 'none'; // 안내 메시지 숨기기
            averageInfo.style.display = 'none'; // 성인의 평균 반응속도 숨기기
            clickCount = 0;
            reactionTimes = [];
            
            clickSound.load();  // 소리 미리 로드

            const randomDelay = Math.random() * 1000 + 1000; // 1~2초 사이 랜덤 대기 시간
            timeout = setTimeout(showTarget, randomDelay);
        }

        targetImage.addEventListener('click', () => {
            clickSound.currentTime = 0;  // 매번 처음부터 소리 재생
            clickSound.play(); // 클릭 시 효과음 재생

            const endTime = new Date().getTime();
            const reactionTime = endTime - startTime;
            reactionTimes.push(reactionTime);
            clickCount++;

            if (clickCount < 3) {
                hideTarget();
                const randomDelay = Math.random() * 1000 + 1000; // 다시 1~2초 사이 랜덤 대기 시간
                timeout = setTimeout(showTarget, randomDelay);
            } else {
                // 3번 클릭 후 평균 반응 속도 계산
                const avgReactionTime = Math.floor(reactionTimes.reduce((a, b) => a + b, 0) / reactionTimes.length);
                
                // 메시지 숨기고 결과를 그 자리에 표시
                title.style.display = 'none'; // 제목 숨기기
                instructions.style.display = 'none'; // 설명 숨기기
                result.textContent = `당신의 평균 반응속도는 ${avgReactionTime} ms 입니다.`;
                result.style.fontSize = '40px'; // 글씨 크기 키우기
                result.style.fontWeight = 'bold'; // 글씨 두껍게
                result.style.display = 'block'; // 결과 표시
                
                hideTarget(); // 마지막 클릭 후 이미지 숨기기
                retryBtn.style.display = 'inline-block'; // 다시 하기 버튼 표시
                averageInfo.style.display = 'block'; // 성인의 평균 반응속도 다시 보이기
            }
        });

        // 시작 버튼 클릭 시 게임 시작
        startBtn.addEventListener('click', startGame);

        // 다시 하기 버튼 클릭 시 게임 재시작
        retryBtn.addEventListener('click', () => {
            // 다시 시작 시 메시지 복원
            title.style.display = 'block';
            instructions.style.display = 'block';
            result.style.display = 'none'; // 결과 숨기기
            startGame();
        });
    </script>
</body>
</html>
